<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input type="text" name="query" autocomplete="off" placeholder="Search images..." />
      <button type="submit" class="btn btn-primary button">Поиск</button>
    </form>

    <ul class="gallery js-gallery"></ul>

    <button type="button" class="btn btn-primary button" data-action="load-more">
      <span
        class="spiner-border spinner-border-sm spinner is-hidden"
        role="status"
        aria-hidden="true"
      ></span>

      <span class="label">Показать еще</span>
    </button>

    <script src="./index.js"></script>
  </body>
</html>
